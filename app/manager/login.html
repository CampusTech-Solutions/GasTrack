<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .container input[type="text"],
    .container input[type="password"] {
      width: 94%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .container button:hover {
      background-color: #45a049;
    }
  </style>
    <!-- <script src="/app/client/assets/js/jquery-3.7.0.js"></script>
    <script src="/app/client/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/app/client/assets/js/depotMap.js"></script>
    <script src="/app/client/assets/js/user.js"></script> -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          
          <button type="submit">Login</button>
        </form>
    </div>
</body>
<script>
  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    let expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  document.querySelector("#loginForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission

    var password = document.querySelector("#password").value;
    var username = document.querySelector("#username").value;

    // Prepare the data to be sent
    var data = JSON.stringify({ username: username, password: password });
    console.log(data);
    // Send the request
    var xhr = new XMLHttpRequest();
    xhr.open("POST", `/accounts/geststore/login/`, true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var welcomeMessage = JSON.parse(xhr.response).data
        setCookie("username", welcomeMessage.username)
        setCookie("userid", welcomeMessage.userId)
        setCookie("token", welcomeMessage.token)
        setCookie("email", welcomeMessage.email)
        window.location.href = "dashboard.html";
      }
      else{
        console.error("Login failed. Server responded with status: " + xhr.status);
      }
    };
    xhr.send(data);
    // $.ajax({
    //   url: "/accounts/geststore/login/",
    //   type: "POST",
    //   contentType: "application/json",
    //   data: data,
    //   success: function(response) {
    //     var welcomeMessage = response.data;
        
    //   },
    //   error: function(xhr, status, error) {
        
    //   }
    // });
  });
</script>
</html>
